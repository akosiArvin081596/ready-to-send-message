<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Province Login - Disaster Reporting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>Disaster Reporting System</h1>
                <p>Provincial Login</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="province">Select Province</label>
                    <select id="province" name="province" required>
                        <option value="">-- Choose Province --</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <div style="margin-top: 1rem; text-align: center; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                    <a href="consolidated.html" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">
                        View Consolidated Reports
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="psgc-data.js"></script>
    <script src="login.js"></script>
</body>
</html>
